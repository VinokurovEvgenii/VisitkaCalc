{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock %}</title> <!берется из .html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="icon" href="{% static 'main/img/favv.png' %}" type="image/x-icon">
</head>
<body>
    <aside>
        <canvas id="lines"></canvas>
        <img src="{% static 'main/img/ztm.png' %}" alt="Лого" class="rotating">
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'index' %}">
                <i class="fa-solid fa-user-graduate fa-beat fa-sm" style="color: #ffffff;"></i> О себе
            </a></li>
            <li><a href="{% url 'messange' %}">
                <i class="fa-solid fa-paper-plane fa-beat fa-sm" style="color: #ffffff;"></i> Связь со мной
            </a></li>
            <li><a href="{% url 'calculate_PPC' %}">
                <i class="fa-solid fa-calculator fa-beat fa-sm" style="color: #ffffff;"></i> Расчет ППС
            </a></li>
            <li><a href="{% url 'news_home' %}">
                <i class="fa-regular fa-newspaper fa-beat fa-sm" style="color: #ffffff;"></i> Записки
            </a></li>
            <li><a href="{% url 'create' %}">
                <button class="btn btn-info" style="margin-left: -20px;">
                    <i class='fas fa-plus-circle'></i> Добавить записку
                </button>
            </a></li>
        </ul>
        <style>
          a {
              text-decoration: none; /* Убирает подчеркивание у ссылок */
              color: white; /* Добавлен цвет для ссылок */
          }
        </style>
    </aside>
    <main> <!берется из .html>
        {% block content %}
        {% endblock %}
    </main>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="http://atuin.ru/js/art/lines.js" type="text/javascript"></script>
</body>
</html>
